[tool.poetry]
name = "ArgCache"
version = "0.2.2"
description = "Caching the results of a function call given the same arguments"
authors = ["Johan Philis <johan.e.philis@gmail.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.urls]
repository = "https://github.com/jphilis/ArgCache"

[tool.poetry.dependencies]
python = ">=3.6,<4.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
