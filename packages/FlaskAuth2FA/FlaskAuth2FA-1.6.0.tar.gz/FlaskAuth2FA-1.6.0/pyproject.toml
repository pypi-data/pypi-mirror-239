[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "FlaskAuth2FA"
version= "1.6.0"
authors = [{ name = "Tim Kerr", email = "timkerr222@gmail.com" }]
license = { text = "MIT" }
description = "A Flask extension for handling user authentication."
readme = "README.md"


classifiers = [
    "Framework :: Flask",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "Flask",
    "bcrypt",
    "pyotp",
    "Flask-WTF",
    "email-validator",
    "qrcode",
    "wtforms",
    "passlib",
    "python-dotenv",  # Note: 'dotenv' should be 'python-dotenv'
]
requires-python = ">=3.6"

[project.urls]
homepage = "https://github.com/timkerr222/flask-auth-2fa"