[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "MHRParse"
version = "0.0.1"
description = "Package for converting .mhr to .json and vice versa"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/5Litt/MHRParse"