[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Merkurial_Categorizer"
version = "0.0.1"
authors = [
    {name="Brandon Marcure", email="brandon@merkurialphoenix.com"}
]
description="""Categorizes Text Based On A Dictionary Of Lists Of Strings And Callbacks If Needed. Essentially A Template Is Created And Then It Does Its Work. It Then Moves The File Or File Into A Directory And Accompanying Sub-Directories Based From The Root Directory Provided, Followed By The Categories Decided Upon, And Lastly The Final Directory With All Its Contents Will Be In Placed Into The Last Sub Category."""

readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
]

dependencies = ["Merkurial-FileUtils>=0.0.0"]

[project.urls]
"Homepage" = "https://github.com/ArisenPhoenix/Categorizer"
"Bug Tracker" = "https://github.com/ArisenPhoenix/Categorizer/issues"