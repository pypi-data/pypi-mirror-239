[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Merkurial_FileUtils"
version = "0.0.0"
authors = [
    {name="Brandon Marcure", email="brandon@merkurialphoenix.com"}
]
description="Light Weight Class Based File Handling Module As Well As A File And Directory Counter Class"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://github.com/ArisenPhoenix/FileUtils"
"Bug Tracker" = "https://github.com/ArisenPhoenix/FileUtils/issues"