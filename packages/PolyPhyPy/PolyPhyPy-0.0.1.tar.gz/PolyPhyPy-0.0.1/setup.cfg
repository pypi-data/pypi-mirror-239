[metadata]
name = polyphy
description = Add a short description here!
author = Oskar Elek
author_email = oskar.elek@gmail.com
license = MIT
license_files = LICENSE
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/PolyPhyHub/PolyPhy
project_urls = 
	Documentation = https://github.com/PolyPhyHub/PolyPhy
	Source = https://github.com/PolyPhyHub/PolyPhy
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	pytest
	pytest-cov

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	polyphy = polyphy.__main__:main

[tool:pytest]
addopts = 
	--cov src --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503, E501
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.2
package = polyphy

[egg_info]
tag_build = 
tag_date = 0

