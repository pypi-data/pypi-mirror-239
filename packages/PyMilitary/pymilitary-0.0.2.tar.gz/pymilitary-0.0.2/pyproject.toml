[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PyMilitary"
version = "0.0.2"
authors = [
  { name="Minghao", email="shiminghao.work@gmail.com" },
]
description = "Open and read military message"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"
