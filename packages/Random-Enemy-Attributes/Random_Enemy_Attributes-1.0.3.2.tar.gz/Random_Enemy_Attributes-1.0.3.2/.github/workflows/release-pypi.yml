name: Python Package

on:
  pull_request:
  push:
    branches:
      - '*'
    tags:
      - '*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - 'macos-latest'
          - 'windows-latest'
        python:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'

    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }} - Python ${{ matrix.python }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
     
      - name: Install Python packages
        run: python -m pip install --upgrade build pip cython wheel auditwheel

      - name: build wheel
        run: python -m build --wheel

      - name: install built wheel
        run: python -m pip install dist/*
        shell: bash

      - name: build sdist
        run: python -m build --sdist
        if: ${{ matrix.os == 'macos-latest' && matrix.python == '3.12' }}

      - name: Store the packages
        uses: actions/upload-artifact@v2
        with:
          name: python-package-distributions
          path: dist

  linux-build:
    strategy:
      fail-fast: false
      matrix:
        python:
          - 'cp38-cp38'
          - 'cp39-cp39'
          - 'cp310-cp310'
          - 'cp311-cp311'
          - 'cp312-cp312'

    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2014_x86_64

    name: Linux - Python ${{ matrix.python }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: build wheel
        run: |
          chmod 777 ./tools/build-ci.sh && PYTHON_VERSION=${{ matrix.python }} ./tools/build-ci.sh
      
      - name: Store the packages
        uses: actions/upload-artifact@v2
        with:
          name: python-package-distributions
          path: dist

  pypi:
    runs-on: 'ubuntu-latest'
    needs:
      - build
      - linux-build

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v2
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish ðŸ“¦ to PyPI
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
