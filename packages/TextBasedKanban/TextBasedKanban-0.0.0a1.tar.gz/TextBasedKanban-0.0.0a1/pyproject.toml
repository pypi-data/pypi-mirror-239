[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "TextBasedKanban"
version = "0.0.0a1"
authors = [{name="AbyxDev", email="ken@abyx.dev"}]
description = "Vaguely git-flavored text-based Kanban board management."
readme = "README.md"
dependencies = ["PyYAML", "rich"]
requires-python = ">=3.10"

[project.scripts]
tbk = "tbk:main"

[project.optional-dependencies]
test = ["pytest~=7.0"]

[project.urls]
"Homepage" = "https://github.com/Kenny2github/TextBasedKanban"
"Bug Tracker" = "https://github.com/Kenny2github/TextBasedKanban/issues"
