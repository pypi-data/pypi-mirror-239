[metadata]
name = aai_engine
version = 0.0.32
author = Toto De Brant
author_email = toto@adastraindustries.com
description = Ad Astra Industries RPA engine
long_description = file: README.md
long_description_content_type = text/markdown
url = https://adastraindustries.com
project_urls = 
	Bug Tracker = https://adastraindustries.com
	Documentation = https://aai-org.github.io/aai_engine_manager/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.10
install_requires = 
	pyautogui
	pillow
	pandas

[options.entry_points]
console_scripts = 
	aai-engine-capture = aai_engine_package.gui_dir.gui:cli
	aai-engine-gui = aai_engine_package.gui_dir.gui:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

