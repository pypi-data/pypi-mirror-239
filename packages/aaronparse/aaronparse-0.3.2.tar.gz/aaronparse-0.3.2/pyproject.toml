[build-system]
requires = [
    "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "aaronparse"
version = "0.3.2"
description = "easy cooperation between main-function and argparse"
readme = "README.rst"
authors = [
    { name = "Aaron Alphabet", email = "aaron.alphabet@posteo.org" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
    "funcinputs>=0.0.5",
]
requires-python = ">=3.11"

[project.license]
file = "LICENSE.txt"

[project.urls]
source = "https://github.com/aaron-alphabet/aaronparse"