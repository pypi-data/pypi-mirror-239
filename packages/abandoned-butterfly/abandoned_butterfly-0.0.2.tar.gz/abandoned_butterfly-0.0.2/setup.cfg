[metadata]
name = abandoned_butterfly
version = 0.0.2
author = abhi
author_email = savaleabhijeet@gmail.com
description = A small package that contains all the source code of deep learning practicles
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/abhi3940/abandoned_butterfly
project_urls = 
	Bug Tracker = https://github.com/abhi3940/abandoned_butterfly/issues
classifiers = 
