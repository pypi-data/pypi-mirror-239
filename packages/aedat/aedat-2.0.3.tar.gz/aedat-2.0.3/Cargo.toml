[package]
name = "aedat"
version = "2.0.3"
edition = "2021"

[profile.release]
lto = true

[lib]
name = "aedat"
crate-type = ["cdylib"]

[dependencies]
flatbuffers = "22.10.26"
lz4 = "1.24.0"
ndarray = "0.15.6"
numpy = "0.17.2"
pyo3 = {version = "0.17.3", features = ["extension-module"]}
roxmltree = "0.15.1"
zstd = "0.11.2"
