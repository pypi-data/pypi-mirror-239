[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.black]
preview = true
target-version = ["py38", "py39", "py310", "py311"]

[tool.mypy]
strict = true

[tool.ruff]
select = [
    "ALL",
]
ignore = [
    "ANN101",
    "ANN401",
    "D",
]
target-version = "py38"
