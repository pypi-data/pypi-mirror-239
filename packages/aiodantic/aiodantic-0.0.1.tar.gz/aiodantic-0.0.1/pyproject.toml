[tool.poetry]
name = "aiodantic"
version = "0.0.1"
description = ""
authors = ["Oscar Bahamonde <oscar.bahamonde.dev@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
aiohttp = "^3.8.6"
pydantic = "1.10.12"
tenacity = "^8.2.3"
rich = "^13.6.0"
openai = "^0.28.1"
numpy = "^1.26.1"
tiktoken = "^0.5.1"
aiohttp-cors = "^0.7.0"
aiohttp-sse = "^2.1.0"
click = "^8.1.7"
boto3 = "^1.28.78"
aioredis = "^2.0.1"
pyjwt = "^2.8.0"
gunicorn = "^21.2.0"


[tool.poetry.group.dev.dependencies]
aiohttp-devtools = "^1.1"
ruff = "^0.1.4"
pytest-asyncio = "^0.21.1"



[tool.ruff]
extend-select = ["C4","TCH","SIM"]
ignore=["F403","F405"]
show-fixes = true
target-version = "py38"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
