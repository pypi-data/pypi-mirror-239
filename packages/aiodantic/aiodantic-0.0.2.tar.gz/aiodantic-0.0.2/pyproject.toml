[tool.poetry]
name = "aiodantic"
version = "0.0.2"
description = ""
authors = ["Oscar Bahamonde <oscar.bahamonde.dev@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python=">=3.9,<3.13"
openai = "^0.28.1"
tiktoken = "^0.5.1"
numpy = "^1.26.1"
rich = "^13.6.0"
pydantic = "1.10.12"
aiohttp = "^3.8.6"
gunicorn = "^21.2.0"
pyjwt = "^2.8.0"
boto3 = "^1.28.78"
tenacity = "^8.2.3"
aiohttp-sse = "^2.1.0"
aiohttp-cors = "^0.7.0"

[tool.poetry.group.dev.dependencies]
aiohttp-devtools = "^1.1"
ruff = "^0.1.4"
pytest-asyncio = "^0.21.1"



[tool.ruff]
extend-select = ["C4","TCH","SIM"]
ignore=["F403","F405"]
show-fixes = true
target-version = "py38"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
aiodantic = "aiodantic.__main__:main"