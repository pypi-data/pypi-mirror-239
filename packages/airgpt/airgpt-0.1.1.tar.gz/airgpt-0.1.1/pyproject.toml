# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "airgpt"
authors = [
    {name = "Henry Wu", email = "csharplus@gmail.com"},
    {name = "Jing Guo", email = "jingguo.uci@gmail.com"},
    {name = "Mengting Li", email = "mengtingli1010@gmail.com"},
]
version = "0.1.1"
description = "A command line tool empowered by AI and LLM"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["cmd", "terminal", "client", "llm"]
dependencies = [
    "backoff >= 2.2.1",
    "bs4 >= 0.0.1",
    "openai >= 0.28.1",
    "python-dotenv >= 1.0.0",
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = ["pip-tools", "pytest", "pytest-cov"]

[project.urls]
Homepage = "https://github.com/kp-enterprise/airgpt"

[project.scripts]
airgpt = "airgpt.__main__:main"
