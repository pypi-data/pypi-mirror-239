Version: 2020-06-01
Type: Resource
ResourceType:
  From: AWS::IAM::Role
  To: ALIYUN::RAM::Role
Properties:
  AssumeRolePolicyDocument:
    To: AssumeRolePolicyDocument
    Type: Map
    Schema:
      Statement:
        To: Statement
        Type: List
        Schema:
          Action:
            To: Action
            Handler: select_first
            Warning: Only first action can be used.
          Effect:
            To: Effect
          Principal:
            To: Principal
      Version:
        To: Version
  Description:
    To: Description
  ManagedPolicyArns:
    Ignore: true
  MaxSessionDuration:
    Ignore: true
  Path:
    Ignore: true
  PermissionsBoundary: String
  Policies:
    To: Policies
  RoleName:
    To: RoleName
  Tags:
    Ignore: true
Attributes:
  Arn:
    To: Arn
  RoleId:
    To: RoleId
