[tool.poetry]
name = "android-text-tool"
version = "0.1.2"
description = "This is a tool for extracting string resources from an Android project."
authors = ["Ihor Rusin <phoenix.ria@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "android_text_tool", from = "."}]

[tool.poetry.dependencies]
python = "^3.11"
PyYAML = "^6.0.1"

[tool.poetry.scripts]
android-text-tool = 'android_text_tool.__main__:main'


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


