template_name: Walls
template_description: Builds walls around the map
template_type: DYNAMIC
required_inputs: [UNIT, TERRAIN, ZONE, DECOR]
size: 100

command_list:
  - command_name: add_borders
    parameters:
      map_layer_type_list: 
        - UNIT
        - TERRAIN
        - ZONE 
        - DECOR
      array_space_type_list: 
        - $UNIT
        - $TERRAIN
        - $ZONE
        - $DECOR
      obj_type: FORTIFIED_WALL
      margin: 1
      player_id: $PLAYER_ID
    return?: True

  - command_name: place_gate_on_four_sides
    parameters:
      map_layer_type_list: 
        - UNIT
        - TERRAIN
        - ZONE 
        - DECOR
      array_space_type_list: 
        - [FORTIFIED_WALL, $PLAYER_ID]
        - $TERRAIN
        - $ZONE
        - $DECOR
      gate_type: FORTIFIED
      player_id: $PLAYER_ID
    
