[tool.poetry]
name = "avro-to-python-etp"
version = "1.0.4"
authors = [
  "Scott Rothbarth <srserves85@gmail.com>",
  "Lionel Untereiner <lionel.untereiner@geosiris.com>",
  "Valentin Gauthier <valentin.gauthier@geosiris.com>"
]
description = "Light tool for compiling avro schema files (.avsc) to python classes making using avro schemata easy."
readme = "README.rst"
license = "MIT"
repository = "https://github.com/geosiris-technologies/avro-to-python-etp"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["avro", "etp"]

[project.urls]
"Homepage" = "https://github.com/geosiris-technologies/avro-to-python-etp"
"Bug Tracker" = "https://github.com/geosiris-technologies/avro-to-python-etp/issues"

[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.poetry.dependencies]
python = "^3.8"
Jinja2 = "^3.1.2"
click = "^8.1.3"
anytree = "^2.8.0"
nested-lookup = "^0.2.25"
typingx = "^0.6.0"
wheel = "^0.37.1"
avro = "^1.11.1"

[tool.setuptools_scm]


[tool.poetry.scripts]
avro-to-python-etp = "avro_to_python_etp.cli:main"
avpr-to-avsc = "avro_to_python_etp.avpr_to_avsc:main"
