[project]
name = "baserow-dynamic-table"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Tobi DEGNON", email = "tobidegnon@proton.me" }
]
dependencies = [
    "django>=4.2.6",
    "faker>=19.12.0",
    "regex>=2023.10.3",
    "psycopg2>=2.9.9",
    "loguru>=0.7.2",
    "redis>=5.0.1",
    "hiredis>=2.2.3",
    "djangorestframework>=3.14.0",
    "typing_extensions>=4.8.0",
]
readme = "README.md"
