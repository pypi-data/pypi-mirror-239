[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py37"]

[tool.poetry]
name = "bincombo"
version = "0.2.0"
description = "Make any type binary-combinable with a single line of code."
authors = ["Robert Schindler <dev@bob1.de>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/bob1de/python-bincombo"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"

