[tool.poetry]
name = "book-post-generator"
version = "0.1.2"
description = "A CLI tool to generate promotional book content using Douban and Zhipu APIs"
authors = ["Zhongwei <lizhongwei.nkcs@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["python", "douban", "zhipuai", "xiaohongshu"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
requests = "^2.31.0"
zhipuai = "^1.0.7"
configparser = "^6.0.0"


[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
isort = "^5.12.0"
pytest = "^7.4.2"

[tool.poetry.scripts]
book-post-generator = "book_post_generator.main:main"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
