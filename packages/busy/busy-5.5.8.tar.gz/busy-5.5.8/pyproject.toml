[tool.poetry]
name = "busy"
description = "Personal time management for techies"
authors = ["Steampunk Wizard <busy@steampunkwizard.ca>"]
license = "MIT"
readme = "README.md"
version = "5.5.8"

[tool.poetry.dependencies]
python = "~3.11"
wizlib = "~1.1"
punkeditor = "~0.2"
platformdirs = "^3.10.0"
reportlab = "^4.0.4"

[tool.poetry.group.dev.dependencies]
pycodestyle = "^2.11.0"
autopep8 = "^2.0.4"
coverage = "^7.3.0"

[tool.poetry.scripts]
busy = "busy.handler:main"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
format = "{base}"

