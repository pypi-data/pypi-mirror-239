[build-system]
requires = ["setuptools >= 45", "wheel", "setuptools_scm[toml] >= 6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.pytest.ini_options]
addopts = [
    # ordered by dependencies and then by time taken
    "tests/test_Example.py",
    "tests/utils",
    "tests/openai",
    "tests/llama_cpp",
    "tests/huggingface",
]
