[build-system]
build-backend = "cmeel"
requires = ["cmeel[build]"]

[project]
description = "cmeel distribution for cddlib"
license = "GPL"
name = "cmeel-cddlib"
requires-python = ">= 3.8"
version = "0.94.13"

[project.urls]
homepage = "https://github.com/cmake-wheel/cmeel-cddlib"

[tool.cmeel]
build-number = 2
has-sitelib = false
run-tests = false

[tool.tomlsort]
all = true
