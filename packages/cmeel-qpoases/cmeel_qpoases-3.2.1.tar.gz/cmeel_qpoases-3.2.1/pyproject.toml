[build-system]
build-backend = "cmeel"
requires = ["cmeel[build]"]

[project]
description = "cmeel distribution for qpOASES"
license = "LGPL"
name = "cmeel-qpoases"
requires-python = ">= 3.8"
version = "3.2.1"

[project.urls]
homepage = "https://github.com/cmake-wheel/cmeel-qpoases"

[tool.cmeel]
build-number = 1
configure-args = ["-DBUILD_SHARED_LIBS=ON"]
run-tests = false
source = "qpOASES"

[tool.tomlsort]
all = true
