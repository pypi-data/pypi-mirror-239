[project]
name = "code-ctags"
dynamic = []
description = "output the labels of functions, classes, variables, etc. of all files currently downloaded to the terminal"
authors = [
    { name = "SengMitnick", email = "sengmitnick@163.com" },
]
dependencies = [
    "networkx>=3.2.1",
    "GitPython>=3.1.40",
    "gitdb>=4.0.11",
    "Pygments>=2.16.1",
    "configargparse>=1.7",
    "tqdm>=4.66.1",
    "setuptools>=68.2.2",
]
requires-python = ">=3.9"
readme = "README.md"
version = "0.1.3"

[project.license]
text = "MIT"

[project.scripts]
code_ctags = "code_ctags.main:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "file"
path = "src/code_ctags/__init__.py"
