[tool.poetry]
name = "delite"
version = "0.0.10rc1"
description = "A lightweight wrapper to distributed writes with duckdb"
authors = ["Brandon Martel <brandonmartel@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
duckdb = "^0.9.1"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
requests-mock = "^1.11.0"
pytest-mock = "^3.12.0"
pytest-cov = "^4.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
