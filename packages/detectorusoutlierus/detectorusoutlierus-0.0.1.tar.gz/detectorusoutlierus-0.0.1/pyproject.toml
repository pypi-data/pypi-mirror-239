[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "detectorusoutlierus"
version = "0.0.1"
authors = [
  { name="Artorius", email="Artorius.81@yandex.ru" },
]
description = "Small package created for detecting outliers"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Artorius81"