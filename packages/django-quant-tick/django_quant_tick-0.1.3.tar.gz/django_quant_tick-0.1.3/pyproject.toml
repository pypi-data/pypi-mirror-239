[tool.poetry]
name = "django-quant-tick"
version = "0.1.3"
description = "Django Quant Tick downloads and aggregate candlesticks from tick data"
authors = ["Alex <globophobe@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/globophobe/django-quant-tick"
repository = "https://github.com/globophobe/django-quant-tick"
keywords = ["django", "cryptocurrency", "candlesticks", "quant", "trading", "tick", "data"]
classifiers = ["Development Status :: 4 - Beta", "Operating System :: OS Independent"]
packages = [{ include = "quant_tick" }]

[tool.poetry.dependencies]
python = ">=3.8,<3.11,!=3.9.7"
django-polymorphic = "*"
djangorestframework = "*"
httpx = "*"
pandas = "*"
pyarrow = "*"
randomname = "*"

[tool.poetry.dev-dependencies]
black = "*"
coverage = "*"
django-filter = "*"
django-semantic-admin = "*"
django-storages = {version = "*", extras = ["google"]}
flake8 = "*"
gunicorn = "*"
invoke = "*"
ipdb = "*"
ipython = "<=8.8"
isort = "*"
mplfinance = "*"
psycopg2-binary = "*"
python-decouple = "*"
sentry-sdk = "*"
streamlit = "*"
time-machine = "*"
whitenoise = "*"

[tool.isort]
known_first_party = ["quant_tick"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
