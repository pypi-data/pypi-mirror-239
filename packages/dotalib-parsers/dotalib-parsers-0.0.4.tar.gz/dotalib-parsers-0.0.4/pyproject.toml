[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dotalib-parsers"
version = "0.0.4"
authors = [
  { name="classno", email="classno@gmail.com" },
]
description = "dotalib-parsers"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "dotalib",
    "beautifulsoup4",
]