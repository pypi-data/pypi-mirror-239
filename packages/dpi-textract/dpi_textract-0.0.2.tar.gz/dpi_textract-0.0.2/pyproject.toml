[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dpi-textract"
version = "0.0.2"
authors = [
  { name="Luis Manuel Morales", email="soy.lmml@gmail.com" },
]
dependencies = [
  'boto3 >= 1.28.0',
]
description = "Library for Extracting Data from Guatemalan ID Cards (DPI) in Images Using Textract"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Homepage" = "https://github.com/LuisMa9L/dpi_textract_"
"Bug Tracker" = "https://github.com/LuisMa9L/dpi_textract_/issues"
