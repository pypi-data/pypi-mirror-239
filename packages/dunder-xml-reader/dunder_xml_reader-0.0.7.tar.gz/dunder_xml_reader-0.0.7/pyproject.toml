[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dunder_xml_reader"
version = "0.0.7"
authors = [
  { name="Steve Brettschneider", email="steve@bluehousefamily.com" },
]
description = "Pythonic XML parsing/reading"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["dunder_xml_reader"]

[project.urls]
"Homepage" = "https://github.com/brettschneider/dunder-xml-reader"
"Bug Tracker" = "https://github.com/brettschneider/dunder-xml-reader/issues"
