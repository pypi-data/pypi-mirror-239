[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "e-filetypes-py"
authors = [{name = "Wamy", email = "davidisadev@gmail.com"}]
dynamic = ["description"]
version = "1.1.0"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/E-FileTypes/e-filetypes-py"
"Bug Tracker" = "https://github.com/E-FileTypes/e-filetypes-py/issues"