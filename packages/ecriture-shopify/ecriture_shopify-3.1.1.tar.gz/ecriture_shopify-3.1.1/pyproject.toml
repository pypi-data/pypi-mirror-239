[tool.poetry]
name = "ecriture-shopify"
version = "3.1.1"
description = "Génération d'une écriture comptable à partir d'un extrait mensuel de Shopify."
authors = ["michelpado <michel.padovani@outlook.com>"]
license = "GPL-3.0-only"
packages = [{include = "ecriture_shopify"}]
readme = "README.md"
homepage = "https://github.com/michelpado/ecriture-shopify"
urls = { Changelog = "https://github.com/michelpado/ecriture-shopify/blob/master/CHANGELOG.md" }


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.dependencies]
python = ">=3.9, <3.13"
pandas = "^2.1.2"
XlsxWriter = "^3.1.9"
loguru = "^0.7.2"
openpyxl = "^3.1.2"
numpy = "^1.26.0"
xlrd = "^2.0.1"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
tox = "^4.10.0"
tomli = { version = "^2.0.1", python = "<3.11" }

[tool.poetry.group.dev.dependencies]
black = "^23.10.1"
isort = "^5.12.0"
flake8 = "^6.1.0"
flake8-bugbear = "^23.7.10"
pep8-naming = "^0.13.3"
pre-commit = "^3.5.0"


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
cache_dir = "$TMP/pytest-cache"
filterwarnings = ["ignore::DeprecationWarning"]

[tool.coverage.run]
source = ["ecriture_shopify"]
omit = ["tests/*"]

[tool.black]
line-length = 100

[tool.isort]
src_paths = ["ecriture_shopify", "tests"]
supported_extensions = ["py"]
skip_gitignore = true
profile = "black"
multi_line_output = 0
include_trailing_comma = false
line_length = 100
lines_after_imports = 2
lines_between_sections = 1
no_lines_before = "LOCALFOLDER"
force_sort_within_sections = true
