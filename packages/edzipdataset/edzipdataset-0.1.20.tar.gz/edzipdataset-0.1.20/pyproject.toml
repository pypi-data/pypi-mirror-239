[tool.poetry]
name = "edzipdataset"
version = "0.1.20"
description = "EDZip-based, S3-hosted pytorch dataset"
authors = ["Eetu Mäkelä <eetu.makela@iki.fi>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/hsci-r/edzipdataset"
keywords = [
    "zip-files",
    "pytorch",
    "dataset"
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
smart-open = "^6.4.0"
edzip = "^0.1.0"
boto3 = "^1.28.71"
torch = "^2.1.0"
numpy = "^1.26.1"
pyyaml = "^6.0.1"


[tool.poetry.group.dev.dependencies]
hereutil = "^0.1.3"
autopep8 = "^2.0.4"
pre-commit = "^3.5.0"
pylint = "^3.0.2"
Sphinx = "^7.2.6"
sphinx-rtd-theme = "^1.3.0"
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
