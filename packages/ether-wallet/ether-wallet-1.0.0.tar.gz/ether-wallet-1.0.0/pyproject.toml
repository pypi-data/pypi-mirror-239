[build-system]
requires = ["setuptools>=61.0", "web3>=6.10.0", "asyncio>=3.4.3"]
build-backend = "setuptools.build_meta"

[project]
name = "ether-wallet"
version = "1.0.0"
authors = [
    { name = "Alexey", email = "abelenkov2006@gmail.com" },
]
description = "The package, containing wrapper over EVM operations for interacting through Wallet entities."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'Topic :: Software Development :: Build Tools',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3 :: Only',
    'License :: OSI Approved :: Apache Software License',
    'Operating System :: Microsoft :: Windows',
    'Operating System :: MacOS'
]

[project.urls]
source = "https://github.com/blnkoff/ether-wallet"
