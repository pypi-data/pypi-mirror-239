[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_bfast3"
version = "0.0.1"
authors = [
  { name="Ben Fast", email="author@mexample.com" },
]
description = "A small example that adds one to any number thats taken as input."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bfast3/example_package_bfast3"
