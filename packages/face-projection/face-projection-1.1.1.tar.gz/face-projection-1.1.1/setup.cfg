[metadata]
name = face-projection
description = This projects main goal is to have a simple library to project information into faces while retaining the facial structure.
author = Tim BÃ¼chner
author_email = tim.buechner@uni-jena.de
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Source = https://github.com/cvjena/face-projection
	Tracker = https://github.com/cvjena/face-projection/issues
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	numpy
	meshpy
	opencv-python-headless
	mediapipe==0.9.3.0; platform_system != "Darwin" or platform.machine != "arm64"
	mediapipe-silicon==0.9.2.1; platform_system == "Darwin" and platform.machine == "arm64"
	h5py>=3.10

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[tool:pytest]
addopts = 
	--cov face_projection --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 200
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.4
package = face_projection
extensions = 
	markdown
	no_skeleton
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

