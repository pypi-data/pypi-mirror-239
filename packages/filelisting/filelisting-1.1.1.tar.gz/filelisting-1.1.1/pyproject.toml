[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"


[project]
name = "filelisting"
version = "1.1.1"
description = "List of files under given paths."
readme = "README.rst"
authors = [
    { name = "Aaron Alphabet", email = "aaron.alphabet@posteo.org" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
    "aaronparse>=0.3.2",
]
requires-python = ">=3.11"

[project.license]
file = "LICENSE.txt"

[project.urls]
source = "https://github.com/aaron-alphabet/filelisting"
