[build-system]
requires = [
    'setuptools'
]
build-backend = 'setuptools.build_meta'

[project]
name = "flanautils"
version = "v1.8.1"
authors = [
    {name = "AlberLC"},
]
description = "Set of utilities of all kinds to develop python projects."
readme = "README.rst"
requires-python = ">=3.10"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3.10"
]
dependencies = [
    "aiohttp",
    "browser-cookie3",
    "jeepney",
    "jellyfish",
    "mss",
    "numpy",
    "opencv-python",
    "pymongo",
    "plotly",
    "sympy",
    "kaleido"
]

[project.urls]
Homepage = "https://github.com/AlberLC/flanautils"

[tool.setuptools.package-data]
"*" = [
    "*"
]
