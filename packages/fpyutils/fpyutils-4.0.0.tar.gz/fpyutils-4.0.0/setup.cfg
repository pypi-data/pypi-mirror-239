[metadata]
name = fpyutils
version = 4.0.0
license = GPLv3+
description = A collection of useful non-standard Python functions which aim to be simple to use, highly readable but not efficient.
long_description = file: README.md
long_description_content_type = text/markdown
author = Franco Masotti
author_email = franco.masotti@tutanota.com
keywords = 
	utilities
	text
	command
url = https://blog.franco.net.eu.org/software/#fpyutils
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3

[options]
python_requires = >=3.8, <4
install_requires = 
packages = find:

[options.packages.find]
exclude = 
	*tests*

[options.package_data]
* = *.txt, *.rst

[yapf]
based_on_style = pep8
indent_width = 4

[flake8]
ignore = 
	E125
	E131
	E501
	W503
	W504
	F401

[isort]
multi_line_output = 3
include_trailing_comma = true

[egg_info]
tag_build = 
tag_date = 0

