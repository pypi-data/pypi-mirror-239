[tool.poetry]
name = "freem-bots"
version = "0.24.2"
description = "Abstractions over Discord with simple TTS voice support"
authors = ["Freem <freemanovec@protonmail.com>"]
license = "MIT"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
py-cord = {version = "^2.4.1", extras = ["voice"]}
pynacl = "^1.5.0"
wave = "^0.0.2"
soundfile = "^0.12.1"
demoji = "^1.1.0"
aiohttp = "^3.8.6"
requests = "^2.31.0"
numpy = "^1.26.1"
aiomcache = "^0.8.1"
async-timeout = "^4.0.3"
pedalboard = "0.6.7"
pydub = "^0.25.1"

[tool.poetry.group.dev.dependencies]
types-requests = "^2.31.0.10"
ql-cq = "^1.6.0"
ql-orange = "^1.4.0"
click = "8.1.3"

