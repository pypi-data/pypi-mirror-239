[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "frysk"
packages = [{ include = "frysk" }]
version = "0.2.0"
description = "Functional tests for command line applications (fork)"
readme = "README.rst"
license = "GNU GPLv2 or any later version"
authors = [
    "Mehul Kar <mehul.kar@vercel.org>",
    "Nicola Coretti <nico.coretti@gmail.com>",
    "Brodie Rao <brodie@bitheap.org>",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Unix Shell",
    "Topic :: Software Development :: Testing",
    "Framework :: Pytest",
]
keywords = [
    "test framework",
    "snapshot testing",
    "testing",
    "cli",
    "functional tests",
]
repository = "https://github.com/Nicoretti/frysk"
homepage = "https://nicoretti.github.io/frysk/"
include = [
    ".coveragerc",
    "noxfile.py",
    "poetry.lock",
    "*.rst",
    "*.txt",
    "*.toml",
    "docs/*",
    "contrib/*",
    "scripts/*",
    "examples/*",
]
exclude = ["contrib/PKGBUILD"]

[tool.poetry.scripts]
frysk = "frysk:main"

[tool.poetry.dependencies]
python = ">=3.7,<4.0.0"
rich = "^13.3.1"

[tool.poetry.dependencies.pytest]
version = ">=7.0.1"
optional = true

[tool.poetry.extras]
pytest-plugin = ["pytest"]

[tool.poetry.plugins.pytest11]
frysk = "pytest_frysk"

[tool.poetry.dev-dependencies]
tomli = "^2.0.1"
tomli-w = "^1.0.0"
pytest = "^7.0.1"
sphinx-copybutton = "^0.5.0"
check-manifest = "^0.47"
black = "^23.00.0"
coverage = ">=6.4"
isort = "^5.10.1"
pylint = "2.13.9"
Sphinx = ">=5.3.0"
furo = "^2023.3.27"
nox = "^2022.1.7"
pre-commit = "^2.19.0"
mypy = ">=0.9"
sphinx-multiversion = "^0.2.4"

[tool.poetry.dev-dependencies.pytest-xdist]
version = "^3.2.0"
extras = ["psutil"]

[tool.coverage.run]
source = ["frysk", "pytest_frysk"]
disable_warnings = ["module-not-imported"]

[tool.pylint.master]
fail-under = 8

[tool.pylint.format]
max-line-length = 88
max-module-lines = 800

[tool.pylint.message_control]
disable = "C0330, C0326,E1101"

[tool.black]
line-length = 88
verbose = false
include = "\\.pyi?$"

[tool.isort]
profile = "black"
force_grid_wrap = 2

[tool.mypy]
files = ["noxfile.py", "scripts/**/*.py"]

[tool.pytest.ini_options]
addopts = "-ra -q --strict-config --ignore=examples"
testpaths = ["test"]
