[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "github-tools-a"
description = "A tool to perform certain GitHub tasks."
license = {file = "license.txt"}
dynamic = ["version", "readme"]
dependencies = [
    "requests"
]

[tool.setuptools.dynamic]
version = {attr = "github_tools.__version__"}
readme = {file = "readme.md", content-type = "text/markdown"}
