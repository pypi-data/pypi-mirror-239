[metadata]
name = givemeconformer
version = 0.0.1
description = Quick way to generate a conformer on the command line
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kjappelbaum/givemeconformer
download_url = https://github.com/kjappelbaum/givemeconformer/releases
project_urls = 
	Bug Tracker = https://github.com/kjappelbaum/givemeconformer/issues
	Source Code = https://github.com/kjappelbaum/givemeconformer
author = Kevin M. Jablonka
author_email = mail@kjablonka.com
maintainer = Kevin M. Jablonka
maintainer_email = mail@kjablonka.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
keywords = 
	snekpack
	cookiecutter

[options]
install_requires = 
	rdkit
	fire
	loguru
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
lint = 
	isort
	black
	flake8
	pre-commit
	bumpversion
tests = 
	pytest
	tox
	coverage
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints
	sphinx_automodapi

[options.entry_points]
console_scripts = 
	givemeconformer = givemeconformer.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = givemeconformer
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/givemeconformer
	.tox/*/lib/python*/site-packages/givemeconformer

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	S301 # pickle
	S403 # pickle
	S404
	S603
	W503 # Line break before binary operator (flake8 is wrong)
	E203  # whitespace before ':'
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	givemeconformer
	tests

[egg_info]
tag_build = 
tag_date = 0

