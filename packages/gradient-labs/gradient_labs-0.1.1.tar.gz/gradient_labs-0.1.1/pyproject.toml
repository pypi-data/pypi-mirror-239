[tool.poetry]
name = "gradient-labs"
version = "0.1.1"
description = "Python bindings for the Gradient Labs API"
authors = ["Gradient Labs <python-client@gradient-labs.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8,<4"
requests = ">=2.26.0"
iso8601 = ">=1.0.0"
pytz = ">=2021.1"

[tool.poetry.group.dev.dependencies]
black = "^23.10.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
