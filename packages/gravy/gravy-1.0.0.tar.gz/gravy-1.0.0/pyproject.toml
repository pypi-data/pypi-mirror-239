[build-system]
requires = [
    "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "gravy"
version = "1.0.0"
description = "Calculate the GRAVY score of a amino acid sequence."
readme = "README.rst"
authors = [
    { name = "Aaron Alphabet", email = "aaron.alphabet@posteo.org" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
    "aaronparse>=0.3.1",
]
requires-python = ">=3.11"

[project.license]
file = "LICENSE.txt"

[project.urls]
source = "https://github.com/aaron-alphabet/gravy"