[tool.poetry]
name = "haondt-athena"
version = "1.0.0"
description = "a file-based rest api client"
authors = ["haondt"]
readme = "README.md"
packages = [{include = "athena"}]
license = "MIT"
repository = "https://github.com/haondt/athena"
documentation = "https://github.com/haondt/athena/blob/main/README.md"
keywords = ["api", "rest"]


[tool.poetry.dependencies]
python = "^3.11"
click  = "^8.1.7"
PyYAML  = "^6.0.1"
requests  = "^2.31.0"
aiohttp  = "^3.8.6"
Pygments  = "^2.16.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
athena = "athena.__main__:main"
