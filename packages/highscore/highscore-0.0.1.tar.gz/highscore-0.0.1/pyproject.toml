[project]
name = "highscore"
version = "0.0.1"
authors = [
  { name="Moritz Schaller", email="kontakt@moritz-schaller.de" },
]
description = "A package for working with music scores."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MoritzSchaller/highscore"
"Bug Tracker" = "https://github.com/MoritzSchaller/highscore/issues"


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"