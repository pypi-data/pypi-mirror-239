[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "immopendata"
version = "0.0.5"
authors = [
  { name="Deniz GÃ¶kduman", email="deniz.gokduman@hotmail.com" },
]
description = "A small package to use data provided by `Istanbul Metropolitan Municipality(IMM) Open Data Portal`"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "Django==3.2.8",
]

[project.urls]
"Homepage" = "https://github.com/gokdumano/immopendata"
"Bug Tracker" = "https://github.com/gokdumano/immopendata"
"havakalitesi API Page" = "https://data.ibb.gov.tr/dataset/hava-kalitesi-istasyon-olcum-sonuclari-web-servisi"
"ispark API Page" = "https://www.data.istanbul/dataset/ispark-otopark-detay-bilgileri-web-servisi"
"istac API Page" = "https://www.data.istanbul/dataset/aylara-gore-aktarma-istasyonlarinda-toplanan-karisik-belediye-atik-miktari-web-servisi"