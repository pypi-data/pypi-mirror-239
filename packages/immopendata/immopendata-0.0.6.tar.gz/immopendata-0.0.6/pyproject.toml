[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "immopendata"
version = "0.0.6"
authors = [
  { name="Deniz GÃ¶kduman", email="deniz.gokduman@hotmail.com" },
]
description = "A small package to use data provided by `Istanbul Metropolitan Municipality(IMM) Open Data Portal`"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "xml"
]

[project.urls]
"Homepage" = "https://github.com/gokdumano/immopendata"
"Bug Tracker" = "https://github.com/gokdumano/immopendata/issues"