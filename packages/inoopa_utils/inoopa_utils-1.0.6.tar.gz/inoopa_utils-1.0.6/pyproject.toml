[tool.poetry]
name = "inoopa_utils"
description = "Collection of utils used at Inoopa."
version = "1.0.6"
authors = ["Dev Inoop <dev@inoopa.com>"]
packages = [{ include = "inoopa_utils" }]
repository = "https://bitbucket.org/inoopa/inoopa_utils/"
readme = "README.md"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.11"
iniconfig = "2.0.0"
numpy = "1.26.1"
packaging = "23.2"
pamqp = "2.3.0"
pandas = "2.1.2"
pluggy = "1.3.0"
PyMySQL = "1.1.0"
pytest = "7.4.3"
python-dateutil = "2.8.2"
pytz = "2023.3.post1"
rabbitpy = "2.0.1"
six = "1.16.0"
SQLAlchemy = "2.0.22"
typing_extensions = "4.8.0"
tzdata = "2023.3"
