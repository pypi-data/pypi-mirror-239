[project]
name = "ixoncdkingress"
version = "0.0.14"
description = "IXON CDK Ingress used in Cloud Functions for the IXON Cloud"
readme = "README.md"
authors = [
  { name = "IXON", email = "development@ixon.cloud" },
]
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3"
]
dependencies = [
  "cryptography~=38.0.3",
  "docker>=6.1.3",
  "pymongo>=4.4.0",
  "requests>=2.28.1",
]

[project.optional-dependencies]
development = [
  "bandit==1.7.4",
  "dominate==2.7.0",
  "ixtest==0.0.20",
  "mock==4.0.3",
  "mypy==0.971",
  "pyfakefs==4.6.3",
  "pylint==2.15.0",
  "pytest==7.1.2",
  "pytest-cov==3.0.0",
  "pytest-integration==0.2.2",
  "pytest-mock==3.8.2",
  "types-requests>=2.28.11.5",
  "wouter==0.0.3",
]

[project.urls]
homepage = "https://www.ixon.cloud/"
documentation = "https://developer.ixon.cloud/"

[build-system]
requires = ["setuptools>=56.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ixoncdkingress"]

[tool.setuptools.package-data]
ixoncdkingress = ["py.typed"]

[tool.pylint]
disable = "C0410,R0401"

max-args = "10"
max-attributes = "25"
max-locals = "25"
max-returns = "10"
max-statements = "75"
max-bool-expr = "7"
min-public-methods = "0"
min-similarity-lines = "14"

load-plugins = "wouter"

[tool.mypy]
mypy_path = "./stubs/"
