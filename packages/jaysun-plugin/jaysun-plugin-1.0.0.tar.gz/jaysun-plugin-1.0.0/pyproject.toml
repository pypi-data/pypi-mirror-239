[project]
name = "jaysun-plugin"
version = "1.0.0"
authors = [
    { name = "jaysun", email = "jaysun1015@outlook.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Sun-Wen-Jie/jaysun-plugin"
"Bug Tracker" = "https://github.com/Sun-Wen-Jie/jaysun-plugin/issues"

[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"