[metadata]
name = kdelikelihood
version = 0.2.1
author = Samuel M. Fischer
author_email = samuel.fischer@ufz.de
description = A python package to compute kernel-density-estimated likelihood
long_description = file: README.md
long_description_content_type = text/markdown
requires_python = >=3.8
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
license = GNU Lesser General Public License v3 (LGPLv3)
license_files = LICENSE
url = https://git.ufz.de/fischsam/kde-likelihood

[project.urls]
Homepage = https://git.ufz.de/fischsam/kde-likelihood
Bug Tracker = https://git.ufz.de/fischsam/kde-likelihood/issues

[options]
package_dir = 
	= src
include_package_data = True
setup_requires = 
	numpy >= 1.23
	cython >= 3
install_requires = 
	numpy >= 1.23
	scipy
	matplotlib
	py-bobyqa
	objectproxypool
keywords = 
	Statistics
	Likelihood
zip_safe = False

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

