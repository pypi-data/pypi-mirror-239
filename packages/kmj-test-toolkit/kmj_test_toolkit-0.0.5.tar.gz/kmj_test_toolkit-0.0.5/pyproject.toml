[build-system]
requires = [
    "setuptools>=67.7",
    "paho-mqtt==1.6.*"
]
build-backend = "setuptools.build_meta"

[project]
name = "kmj_test_toolkit"
version = "0.0.5"
authors = [
    { name = "daegunsoftKmj", email = "kmj@daegunsoft.com" }
]
description = "kmj develop toolkit"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.black]
line-length = 120
target-version = ["py39", "py310", "py311"]

[project.urls]
"Homepage" = "https://github.com/daegunsoft-kmj/dgs-toolkit"