[project]
name = "ksup_analyzer"
version = "0.3.4"
description = "Reads replay files from the game Karting Superstars and offers tools to analyze the extracted data"
authors = [
    { name = "Andre Petersen", email = "info@csup.app" },
]
dependencies = [
    "pandas>=2.0.2",
    "numpy>=1.25.0",
    "matplotlib>=3.7.1",
    "scipy>=1.9.3",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "black>=23.3.0",
]
