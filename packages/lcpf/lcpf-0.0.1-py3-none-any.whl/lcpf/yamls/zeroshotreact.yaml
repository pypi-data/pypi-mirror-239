lcpf.tools.agents.zeroshotreact:
  function: zeroshotreact
  inputs:
    connection:
      type: [AzureOpenAIConnection, OpenAIConnection]
    deployment_name:
      type:
      - string
      enabled_by: connection
      enabled_by_type: [AzureOpenAIConnection]
      capabilities:
        completion: true
        chat_completion: true
        embeddings: false
      model_list:
      - gpt-35-turbo
    file_path:
      type:
      - file_path
    intent:
      type:
      - string
  module: lcpf.tools.agents
  name: LangChain Zero-shot ReAct Tool
  description: This LangChain agent uses the ReAct framework to determine which tool to use based solely on the tool's description.
  type: python
  icon: data:image/png;base64,