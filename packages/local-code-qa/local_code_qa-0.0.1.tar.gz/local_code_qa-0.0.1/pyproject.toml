[tool.poetry]
name = "local-code-qa"
version = "0.0.1"
description = "learning to use langchain"
authors = ["Lee Harrold"]
readme = "README.md"
packages = [{include = "local-code-qa"}]

[tool.poetry.dependencies]
python = "^3.11"
sse-starlette = "^1.6.5"
tomli-w = "^1.0.0"
