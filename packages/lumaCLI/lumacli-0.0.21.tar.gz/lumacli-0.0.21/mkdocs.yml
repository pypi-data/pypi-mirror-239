site_name: lumaCLI Documentation
repo_url: https://github.com/dyvenia/lumaCLI
edit_uri: blob/main/docs/

nav:
  - Home:
      - Introduction: index.md
      - Getting Started: getting_started.md
      - Manual: 
          - Introduction: manual/introduction.md
          - CLI: manual/cli.md
          - Config:
            - Groups: manual/config/groups.md
            - Owners: manual/config/owners.md

theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - navigation.tracking
    - toc.follow
    - toc.integrate
    - content.action.view
    - content.action.edit
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search
  - mermaid2:
  - include_dir_to_nav
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: yes
  - neoteroi.mkdocsoad:
      use_pymdownx: true
  # - mkdocs-jupyter
  # mkdocs-jupyter is buggy

  
extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list