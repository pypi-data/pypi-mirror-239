[project]
name = "lumaCLI"
description = "A CLI tool for managing the data catalog platform."
readme = "README.md"
version = "0.0.21"
authors = [{ name = "Facundo Goiriz", email = "fgoiriz@dyvenia.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
]
keywords = ["cli", "dbt", "luma", "data", "catalog"]
requires-python = ">=3.8, <4"
dependencies = [
    "typer[all]~=0.9.0",
    "psycopg2-binary~=2.9",
    "requests>=2.20.0, <3.0.0",
    "pydantic[email]~=1.10.9",
    "PyYAML>=6.0.1",
]

[project.optional-dependencies]
test = [
    "pytest>=7.1,<8.0",
    "pytest-cov>=3.0,<4",
    "coverage>=6.4,<7",
    "black>=22.6,<23",
    "mkdocstrings[python] >=0.18, <1.0",
    "mkdocs-material >=9.0.15, <9.1",
    "mkdocs-mermaid2-plugin >=0.6, <1",
    "mkdocs-include-dir-to-nav >=1.2, <2",
    "neoteroi-mkdocs >=1.0, <2",
    "mkdocs-jupyter >=0.24.2, <1.0",
]

[project.scripts]
luma = "lumaCLI:app"
lumaCLI = "lumaCLI:print_did_you_mean_luma"
[tool.setuptools]
packages = ["lumaCLI"]

[tool.black]
line-length = 88
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | venv
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]
