[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "machinery-collection"
dynamic = ["version"]
description = "A collection of functionality"
readme = "README.rst"
license = { text = "MIT" }
requires-python = ">= 3.10"
authors = [
    { name = "Stephen Moore", email = "stephen@delfick.com" },
]
dependencies = [
]

[project.optional-dependencies]
tests = [
    "noseOfYeti[black]==2.4.1",
    "pytest==7.3.0",
    "alt-pytest-asyncio==0.6.0",
]

[project.urls]
Homepage = "https://github.com/delfick/machinery"

[tool.hatch.version]
path = "machinery/version.py"

[tool.hatch.build.targets.sdist]
include = [
    "/machinery",
]

[tool.black]
line-length = 100
include = '\.py$'
exclude = '''
/(
     \.git
   | \.tox
   | dist
   | tools/\.python
)/
'''

[tool.isort]
profile = "black"
skip_glob = [
   ".git/*",
   ".tox/*",
   "dist/*",
   "tools/.*",
]

[tool.mypy]
plugins = 'noseOfYeti.plugins.mypy'
ignore_missing_imports = true
show_column_numbers = true
allow_redefinition = true
