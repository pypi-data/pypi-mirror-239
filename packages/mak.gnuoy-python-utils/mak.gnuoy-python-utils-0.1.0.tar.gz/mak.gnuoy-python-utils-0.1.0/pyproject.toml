[project]
name = "mak.gnuoy-python-utils"
version = "0.1.0"
authors = [
    { name = "Mak Gnuoy", email = "mak.gnuoy@gmail.com" },
]
description = "mak.gnuoy's python utilities package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mak-gnuoy/python-utils"
"Bug Tracker" = "https://github.com/mak-gnuoy/python-utils/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = [
    "src"
]