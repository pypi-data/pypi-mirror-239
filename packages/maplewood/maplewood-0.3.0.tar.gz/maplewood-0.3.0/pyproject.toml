[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "maplewood"
version = "0.3.0"
authors = [ {name = "Gaurav Prajapati"} ]
description = "A package for logging in plaintext"

readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/gaurav5-5/maplewood"
"Bug Tracker" = "https://github.com/gaurav5-5/maplewood/issues"
