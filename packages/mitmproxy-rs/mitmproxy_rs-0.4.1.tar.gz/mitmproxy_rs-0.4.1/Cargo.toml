[package]
name = "mitmproxy_rs"
license = "MIT"
authors= [
    "Fabio Valentini <decathorpe@gmail.com>",
    "Maximilian Hils <cargo@maximilianhils.com>",
]
version= "0.4.1"
repository= "https://github.com/mitmproxy/mitmproxy-rs"
edition= "2021"
rust-version= "1.70"
publish= false

[lib]
name = "mitmproxy_rs"
crate-type = ["cdylib"]

[dependencies]
mitmproxy = { path = "local_dependencies/mitmproxy" }
anyhow = { version = "1.0.75", features = ["backtrace"] }
data-encoding = "2.4.0"
log = "0.4.18"
once_cell = "1"
pyo3 = { version = "0.19.2", features = ["abi3", "abi3-py310", "extension-module", "anyhow"] }
pyo3-asyncio = { version = "0.19.0", features = ["tokio-runtime"] }
pyo3-log = "0.9.0"
rand_core = { version = "0.6.4", features = ["getrandom"] }
tokio = { version = "1.33", features = ["macros", "net", "rt-multi-thread", "sync"] }
boringtun = "0.6"
tar = "0.4.40"
console-subscriber = { version = "0.2.0", optional = true }

[features]
tracing = ["console-subscriber"]
