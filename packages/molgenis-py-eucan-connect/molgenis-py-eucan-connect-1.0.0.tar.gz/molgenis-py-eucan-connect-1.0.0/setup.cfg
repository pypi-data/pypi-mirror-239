[metadata]
name = molgenis-py-eucan-connect
description = MOLGENIS Python tooling for the EUCAN-Connect Catalogue
author = Dieuwke Roelofs-Prins
author_email = d.t.roelofs-prins@umcg.nl
license = LGPL-3.0-only
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/molgenis/molgenis-py-eucan-connect
project_urls = 
	Source = https://github.com/molgenis/molgenis-py-eucan-connect
platforms = any
classifiers = 
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	molgenis-py-client
	pandas
	requests
	unidecode

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov molgenis.eucan_connect --cov-report term-missing
	--verbose
	--junitxml junit.xml
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = eucan_connect
extensions = 
	markdown
	namespace
	pre_commit
namespace = molgenis

[egg_info]
tag_build = 
tag_date = 0

