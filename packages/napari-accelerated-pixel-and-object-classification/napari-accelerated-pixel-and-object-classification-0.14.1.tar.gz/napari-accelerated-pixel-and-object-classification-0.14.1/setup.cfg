[metadata]
name = napari-accelerated-pixel-and-object-classification
author = Robert Haase
author_email = robert.haase@tu-dresden.de
license = BSD-3
url = https://github.com/haesleinhuepf/napari-accelerated-pixel-and-object-classification
description = Pixel and label classification using OpenCL-based Random Forest Classifiers
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Framework :: napari
	Topic :: Scientific/Engineering :: Image Processing
	Topic :: Scientific/Engineering :: Information Analysis
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
	License :: OSI Approved :: BSD License
project_urls = 
	Bug Tracker = https://github.com/haesleinhuepf/napari-accelerated-pixel-and-object-classification/issues
	Documentation = https://github.com/haesleinhuepf/napari-accelerated-pixel-and-object-classification
	Source Code = https://github.com/haesleinhuepf/napari-accelerated-pixel-and-object-classification
	User Support = https://forum.image.sc/tag/clij

[options]
packages = find:
python_requires = >=3.7
setup_requires = setuptools_scm
install_requires = 
	napari-plugin-engine>=0.1.4
	numpy
	apoc>=0.12.0
	napari-tools-menu>=0.1.17
	napari-time-slicer
	superqt
	imageio!=2.22.1
	napari>=0.4.11 # https://github.com/napari/napari/issues/5511
	napari-assistant>=0.4.7

[options.entry_points]
napari.plugin = 
	napari-accelerated-pixel-and-object-classification = napari_accelerated_pixel_and_object_classification

[egg_info]
tag_build = 
tag_date = 0

