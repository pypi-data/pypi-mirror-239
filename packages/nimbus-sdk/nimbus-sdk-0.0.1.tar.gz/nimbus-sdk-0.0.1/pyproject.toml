[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nimbus-sdk"
version = "0.0.1"
authors = [
  { name="Arcus Inc.", email="nimbus-sdk@arcus.co" }
]
description = "Arcus' Nimbus Python SDK"
readme = "README.md"
requires-python = ">=3.8,<4.0"
dependencies = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://www.arcus.co"
"Documentation" = "https://app.arcus.co/docs"
