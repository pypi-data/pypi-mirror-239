[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
[project]
name = "nkt"
version = "0.0.5"
description = "NKT python packages"
readme="README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [{name="Tuyen Nguyen", email="nktuyen@outlook.com"}]
maintainers = [{name="Tuyen Nguyen", email="nktuyen@outlook.com"}]
keywords = ["optparser", "option parser", "option", "tuyen", "nkt", "nktuyen", "tuyen nguyen"]
classifiers = ["Programming Language :: Python"]
#dynamic = ["version"]
[project.urls]
Homepage = "https://www.nktuyen.com/it/sw/packages/pynkt"
Repository = "https://github.com/nktuyen/pynkt.git"
