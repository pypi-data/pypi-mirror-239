[metadata]
name = nmrbox_iptables
version = attr: nmrbox_iptables.__version__
author = Gerard
author_email = gweatherby@uchc.edu
description = Utility for setting iptables
long_description = file: README.rst
long_description_content_type = text/x-rst
license = MIT license

[options]
include_package_data = True
package_dir = 
	= src
packages = 
	nmrbox_iptables
	nmrbox_iptables/scripts
	example
install_requires = 
	python-iptables
	pyyaml

[options.entry_points]
console_scripts = 
	addrule = nmrbox_iptables.scripts.addrule:main

[build_ext]
debug = 0

[options.package_data]
example = *.yaml

[egg_info]
tag_build = 
tag_date = 0

