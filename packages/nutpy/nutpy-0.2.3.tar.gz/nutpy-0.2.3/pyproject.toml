[build-system]
requires = [
    "setuptools>=61"
]
build-backend = "setuptools.build_meta"

[project]
name = "nutpy"
version = "0.2.3"
description = "Set of tools to study how space-telescopes with spin-precession scan strategies observe the sky"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE.txt"}
keywords = ["space", "satellite"]
authors = [
    {name = "Juan Bermejo", email = "juan.bermejo@protonmail.com"}
    ]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering"
]
dependencies =  [
    "numpy",
    "scipy",
    "pandas",
    "matplotlib",
    "tqdm",
    "astropy",
    "astropy_healpix",
    "numba"
]

[project.urls]
homepage = "https://gitlab.com/phd-jb/nutpy/nutpy"
documentation = "https://nutpy.readthedocs.io/"
repository = "https://gitlab.com/phd-jb/nutpy/nutpy"
tracker = "https://gitlab.com/phd-jb/nutpy/nutpy/-/issues"

[project.optional-dependencies]
jupyter = ["notebook", "ipywidgets>=7.6"]
test = [
    "pytest",
    "flake8",
    "black",
    "mypy"
    ]
doc = [
    "sphinx",
    "sphinx_rtd_theme",
    "myst-parser"
]

[tool.mypy]
ignore_missing_imports = true
