[metadata]
name = open-forms-ext-token-exchange
version = 0.4.0
description = "Open Forms extension to use Keycloak access tokens when requesting prefill data from external APIs."
long_description = file: README.rst
url = https://github.com/open-formulieren/open-forms-ext-token-exchange
license = MIT
author = Maykin Media
author_email = support@maykinmedia.nl
keywords = "Open Forms Extension, Keycloak token exchange"
classifiers = 
	Development Status :: 4 - Beta
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	django >= 3.2
	furl
	zgw_consumers >= 0.22
tests_require = 
	pytest
	pytest-django
	isort
	black
	flake8
	zgw_consumers

[options.packages.find]
include = 
	token_exchange
	token_exchange.*

[options.extras_require]
tests = 
	pytest
	pytest-django
	isort
	black
	flake8
pep8 = flake8
coverage = pytest-cov
docs = 
	sphinx
	sphinx-rtd-theme
release = 
	bumpversion
	twine

[aliases]
test = pytest

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
line_length = 88
multi_line_output = 3
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip = env,.history,.eggs
known_django = django
known_first_party = open_forms_ext_token_exchange
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

[tool:pytest]
testpaths = tests
DJANGO_SETTINGS_MODULE = testapp.settings

[pep8]

[flake8]
ignore = E203,E501,F405,W503
max-line-length = 88
exclude = env,doc

[egg_info]
tag_build = 
tag_date = 0

