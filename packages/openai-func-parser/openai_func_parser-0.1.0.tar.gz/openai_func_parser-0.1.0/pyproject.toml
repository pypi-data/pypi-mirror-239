[tool.poetry]
name = "openai-func-parser"
version = "0.1.0"
description = "Transform Python function docstrings into JSON schemas compliant with OpenAI function calling protocols."
authors = ["Xiaotian Duan <xduan7@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "src"},
]

[tool.poetry.dependencies]
python = "^3.10"
docstring-parser = "^0.15"
openai = "^1.1.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
pytest = "^7.3.1"
flake8 = "^6.0.0"
flake8-annotations-complexity = "^0.0.8"
flake8-cognitive-complexity = "^0.1.0"
flake8-expression-complexity = "^0.0.11"
flake8-functions = "^0.0.8"
mypy = "^1.3.0"
vulture = "2.7"
coverage = "^7.2.5"
interrogate = "^1.5.0"
pre-commit = "^3.3.2"
pysnooper = "^1.2.0"

[tool.black]
preview = true
line-length = 79
kip-string-normalization = true
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 79

[tool.flake8]
ignore = ["E203"]
max-line-length = 79
max-complexity = 10
exclude = [".git", "__pycache__", "tests"]
max-annotations-complexity = 3
max-cognitive-complexity = 3
max-expression-complexity = 3
max-function-length = 100
max-parameters-amount = 6
max-returns-amount = 3

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [".git", "__pycache__", "tests"]

[[tool.mypy.overrides]]
# module = "torch.*"
follow_imports = "skip"
follow_imports_for_stubs = true

[tool.vulture]
min_confidence = 80
exclude = [".git", "__pycache__", "tests"]

[tool.interrogate]
fail-under = 90
ignore-init-module = true
ignore-magic = true
ignore_module = true
ignore-private = true
ignore-nested-classes = true
ignore-nested-functions = true
exclude = [".git", "__pycache__", "tests"]

# [tool.coverage.run]
# source = ["src/"]
# omit = ["src/__main__.py"]
#
# [tool.coverage.report]
# fail_under = 90
# show_missing = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
