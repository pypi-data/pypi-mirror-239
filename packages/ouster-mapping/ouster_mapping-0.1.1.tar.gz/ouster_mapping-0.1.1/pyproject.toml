[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ouster-mapping"
dynamic = ["version"]
description = 'Library to perform basic SLAM with Ouster lidars'
readme = "ouster/README.rst"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "Tomas Svarovsky", email = "tomas.svarovsky@ouster.io" },
]
classifiers = [
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "ouster-sdk >=0.10.0.dev1, <=0.11.0",
  'kiss-icp >=0.2.10,<1; (platform_system == "Windows" or platform_system == "Darwin" or platform_machine != "aarch64") and python_version >= "3.8"',
  "numpy >=1.19, <2, !=1.19.4",
  "laspy >=2.5.0, <3"
]

[tool.hatch.envs.test]
dependencies = [
  "coverage[toml]",
  "pytest",
  "pytest-cov",
  "pytest-mock",
  "twine"
]

[tool.hatch.build]
exclude = ["Jenkinsfile", "tests/", "standard/", "internal/", "tools/", "README.rst", "SDK_Build_Artifacts", "mapping_wheel"]

[tool.hatch.version]
path = "ouster/mapping/__about__.py"

[tool.hatch.envs.test.scripts]
test = "python -m pytest"
download_data = "./scripts/download_test_data.sh"
publish = "twine upload --repository-url $PYTHON_PACKAGE_REPO_URL --username $OUSTER_PACKAGES_WRITE_TOKEN_NAME --password $OUSTER_PACKAGES_WRITE_TOKEN dist/*"
