[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pejecoins"
version = "0.0.1"
authors = [
  { name="Fran", email="frankmarin2401@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
"numpy==1.26.0",
"matplotlib==3.8.1",
"scipy==1.11.3"
]

[project.urls]
"Homepage" = "https://github.com/FMarin2401/Pejecoins"
"Bug Tracker" = "https://github.com/FMarin2401/Pejecoins/issues"