[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pmd_lib"
version = "0.0.2"
authors = [
  { name="frameworker", email="frameworker2@gmail.com" },
]
description = "A library to simplify creating markdown documents."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/frameworker/python-markdown-library"
"Bug Tracker" = "https://gitlab.com/frameworker/python-markdown-library/-/issues"
