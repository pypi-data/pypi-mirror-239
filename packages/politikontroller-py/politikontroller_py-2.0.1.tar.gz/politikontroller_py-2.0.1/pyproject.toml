[tool.poetry]
name = "politikontroller-py"
version = "2.0.1"
description = "Unofficial client for politikontroller.no"
authors = ["Bendik R. Brenne <bendik@konstant.no>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "politikontroller_py" },
]

[tool.poetry.dependencies]
aiohttp = "^3.8.5"
anyio = "^4.0.0"
asyncclick = "^8.1.3.4"
asyncio = "^3.4.3"
geojson = "^3.0.1"
pycryptodome = "^3.18.0"
pydantic = "^1.10.13"
python = ">=3.10,<3.12"
requests = "^2.31.0"
rich = "^13.4.1"
tabulate = "^0.9.0"


[tool.poetry.group.dev.dependencies]
pylint-pydantic = "^0.1.8"

[tool.poetry.scripts]
politikontroller = "politikontroller_py.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
