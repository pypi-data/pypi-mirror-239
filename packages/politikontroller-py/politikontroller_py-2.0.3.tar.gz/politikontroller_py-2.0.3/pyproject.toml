[tool.poetry]
name = "politikontroller-py"
version = "2.0.3"
description = "Unofficial client for politikontroller.no"
authors = ["Bendik R. Brenne <bendik@konstant.no>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "politikontroller_py" },
]

[tool.poetry.dependencies]
aiohttp = "3.8.*"
anyio = "4.*"
asyncclick = "8.*"
pycryptodome = "3.18.*"
pydantic = "1.10.*"
rich = "13.4.*"
tabulate = "0.9.*"
python = ">=3.10,<3.12"

[tool.poetry.group.dev.dependencies]
pylint-pydantic = "^0.1.8"

[tool.poetry.scripts]
politikontroller = "politikontroller_py.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
