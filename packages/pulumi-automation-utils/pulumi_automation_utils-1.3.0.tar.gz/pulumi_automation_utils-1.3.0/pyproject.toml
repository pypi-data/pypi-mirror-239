[build-system]
requires = ["setuptools>=61.0", "pyyaml>=6.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pulumi_automation_utils"
version = "1.3.0"
authors = [
  { name="Adam Cubel", email="adam.cubel@tactware.net" },
]
description = "Package contains functions and classes that can be utilized in the automation of pulumi python deployments"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/adamcubel/pulumi-automation-utils"
"Bug Tracker" = "https://github.com/adamcubel/pulumi-automation-utils/issues"
