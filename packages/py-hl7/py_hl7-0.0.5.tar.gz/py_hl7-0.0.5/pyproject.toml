[tool.poetry]
name = "py-hl7"
version = "0.0.5"
description = "Converter for HL7 messages to and from multiple formats (Excel, CSV)"
authors = ["CISolutions B.V. <info@cisolutions.nl>"]
license = "MIT"
readme = "README.md"
packages = [{include = "hl7"}]
homepage = "https://github.com/Jan-PieterK/py-hl7"
repository = "https://github.com/Jan-PieterK/py-hl7"
keywords = ["hl7", "health-level-seven", "health care"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]
include = [
    "LICENSE",
]


[tool.poetry.dependencies]
python = ">=3.9"
openpyxl = "3.1.2"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest = "7.4.2"
mypy = "1.5.1"
openpyxl-stubs = "^0.1.25"
isort = "^5.12.0"
flake8 = "^6.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
