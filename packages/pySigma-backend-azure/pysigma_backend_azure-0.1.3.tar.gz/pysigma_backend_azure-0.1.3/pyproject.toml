[tool.poetry]
name = "pySigma-backend-azure"
version = "0.1.3"
description = "pySigma Azure Backend"
authors = ["Alex <alex@sinn.io>", "Cassius Puodzius <cpuodzius@gmail.com>"]
license = "MIT"
repository = "https://github.com/cpuodzius/pySigma-backend-azure"
packages = [
    { include = "sigma" }
]

[tool.poetry.dependencies]
python = "^3.11"
pysigma = "^0.10.6"

[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
coverage = "^7.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
