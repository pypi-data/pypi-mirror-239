[bumpversion]
current_version = 0.6.0
commit = True
tag = True

[bumpversion:file:pygradus/__init__.py]

[metadata]
name = pygradus
author = Diego Kiedanski
version = attr: pygradus.__version__
author_email = gradus@kiedanski.com
description = Functions to interact with Gradus backend
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = grading, notebooks
license = MIT
home_page = https://pygradus.kiedanski.com
project_urls = 
	Issue Tracker = https://github.com/wimglenn/resources-example/issues

[options]
packages = find:
include_package_data = true
install_requires = 
	setuptools
	importlib_resources
	requests
	dynaconf
	nbformat

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

