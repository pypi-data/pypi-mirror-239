[tool.poetry]
name = "pyhnefatafl"
version = "0.3.2"
description = "Hnefatafl (11x11) game engine for Python"
authors = ["SootyOwl <tyto@tyto.cc>"]
readme = "README.md"
packages = [{ include = "hnefatafl", from = "src" }]
license = "GPL-3.0-or-later"
repository = "https://github.com/SootyOwl/pyhnefatafl"
classifiers = [
    "Topic :: Games/Entertainment :: Board Games",
]

[tool.poetry.dependencies]
python = "^3.8 <3.12"
numpy = "^1.24.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
black = "^22.12.0"
pytest-mock = "^3.10.0"
memory-profiler = "^0.61.0"
tqdm = "^4.64.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
