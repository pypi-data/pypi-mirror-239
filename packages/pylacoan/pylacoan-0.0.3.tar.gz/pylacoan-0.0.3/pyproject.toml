[tool.poetry]
name = "pylacoan"
version = "0.0.3"
description = "Plug-and-play language corpus annotation."
authors = ["Florian Matter <flmt@mailbox.org>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^2.0.3"
tqdm = "^4.66.1"
flask = "^3.0.0"
writio = "^0.0.1"
humidifier = "^0.0.2"
segments = "^2.2.1"
questionary = "^2.0.1"
pyigt = "^2.0.0"
isort = "^5.12.0"
terminaltables = "^3.1.10"

[tool.poetry.scripts]
pylacoan = "pylacoan.cli:main"


[tool.poetry.group.dev.dependencies]
invoke = "^2.2.0"
black = "^23.9.1"
mkdocs = "^1.5.3"
mkdocs-terminal = "^4.4.0"
mkdocs-site-urls = "^0.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[other]
pandas = [
    { version = "^2.0.3", python = "~3.8"},
    { version = "^2.1.1", python = ">=3.9"}
]
