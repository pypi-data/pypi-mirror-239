[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytech-sqlalchemy-tools"
version = "0.3.0"
authors = [
  { name="Alessandro Grandi", email="alessandro.grandi@pytech.it" },
]
description = "PyTech SQLAlchemy Tools Project"
readme = "README.md"
dependencies = [
    "pytech-tools>=0.3,<0.4",
    "sqlalchemy>=2.0,<3.0",
]
requires-python = ">=3"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/pytech-srl/resources/pytech-sqlalchemy-tools"
"Bug Tracker" = "https://gitlab.com/pytech-srl/resources/pytech-sqlalchemy-tools/-/issues"
