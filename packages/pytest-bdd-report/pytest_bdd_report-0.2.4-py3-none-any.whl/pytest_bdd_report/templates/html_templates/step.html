<div class="step-container"
    style="display: flex; justify-content: space-between; align-self: stretch; margin-left: 1.5rem;">
    <div style="display: flex; align-items: center; gap: 0.25rem; margin: 0; padding: 0; ">
        {% if status == "passed" %}
        {% include './components/icon_pass.html' %}
        {% else %}
        {% include './components/icon_fail.html' %}
        {% endif %}
        <p style="display: inline; margin: 0;">
            <span class="keyword" style="font-weight: 500;">{{keyword}}</span>: {{name}}
        </p>
    </div>
    <p style="display: inline; margin: 0;">
        {% if (duration/1_000_000) > 1 %}
        {{(duration/1_000_000_000)|round(3)}}s
        {% else %}
        {{(duration/1_000_000)|round(3)}}ms
        {%endif%}
    </p>
</div>
