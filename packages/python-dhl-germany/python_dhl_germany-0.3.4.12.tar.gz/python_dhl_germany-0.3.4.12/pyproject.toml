[tool.black]
line-length = 80
target-version = ["py39"]
paths = ["dhl", "tests"]

[tool.vulture]
ignore_names = ["context", "*_mock"]
make_whitelist = true
min_confidence = 80
paths = ["dhl", "tests"]
sort_by_size = true

[tool.bandit.assert_used]
skips = ['*_test.py', '*test_*.py']

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python_dhl_germany"
version = "0.3.4.12"
authors = [{ name = "Johannes Eimer", email = "johannes.eimer@jep-dev.com" }]
description = "Python Lib for DHL SOAP API (Germany)"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["DHL", "Python"]
dependencies = ["requests==2.31.0", "zeep==4.2.1"]

[tool.hatch.build.targets.sdist]
include = ["dhl", "dhl/wsdl/3.4.0/*.wsdl"]

[tool.hatch.build.targets.wheel]
package = ["dhl"]
