[tool.poetry]
name = "python-trovo"
version = "0.1.7"
description = "A Python wrapper for the Trovo API"
authors = ["P. R. d. O. <d.ol.rod@tutanota.com>"]
license = "GPL-3.0-only"
packages = [
	{ include = "trovoApi" }
]
exclude = [
	"**/*.nix",
	"flake.lock",
	"TODO.md"
]
readme = "README.md"
repository = "https://codeberg.org/wolfangaukang/python-trovo"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.31"

[tool.poetry.dev-dependencies]
black = "^23.10"
mypy = "^1.6"
pytest = "^7.4"
types-requests = "^2.31"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
