[build-system]
requires = ["setuptools>=66.1.0"]
build-backend = "setuptools.build_meta"


[project]
name = "r3l3453"
description = "Bump version, tag, commit, release to pypi, bump again, and push."
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Topic :: Software Development",
]
# tomllib was added in 3.11
requires-python = ">=3.11"
dependencies = ["parver", "typer", "wheel", "twine", "build", "isort"]
dynamic = ["version"]
[project.license]
text = "GNU General Public License v3 (GPLv3)"
[project.readme]
file = "README.rst"
content-type = "text/x-rst"
[project.urls]
Homepage = "https://github.com/5j9/r3l3453"
[project.scripts]
r3l3453 = "r3l3453.__init__:console_scripts_entry_point"
[[project.authors]]
name = "5j9"
email = "5j9@users.noreply.github.com"

[tool.setuptools]
packages = ["r3l3453"]
zip-safe = true
include-package-data = false
[tool.setuptools.dynamic.version]
attr = "r3l3453.__version__"

[tool.ruff]
line-length = 79
format.quote-style = 'single'
isort.combine-as-imports = true
