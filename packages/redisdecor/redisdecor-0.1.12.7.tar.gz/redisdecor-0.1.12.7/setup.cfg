[metadata]
name = redisdecor
version = 0.1.12.7
author = Jiefu Chen
author_email = keppa1991@163.com
description = Provides decorators to cache/update/delete results to/from Redis.
url = https://github.com/AresJef/RedisDecor
long_description = file: README.md
long_description_content_type = text/markdown
keywords = redis, decorator, cache, update, delete
license = MIT license, BSD 3-Clause
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Unix
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	Cython==3.0.4
	hiredis>=2.2.3
	redis>=4.5.5
	serializor>=0.1.12.8

[options.packages.find]
where = src

[build_ext]
inplace = 1

[egg_info]
tag_build = 
tag_date = 0

