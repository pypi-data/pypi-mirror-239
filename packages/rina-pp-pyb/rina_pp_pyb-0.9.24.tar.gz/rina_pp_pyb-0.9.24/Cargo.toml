[package]
name = "rina-pp-pyb"
version = "0.9.24"
description = "osu! difficulty and pp calculation for all modes"
authors = ["Max Ohn <ohn.m@hotmail.de>", "Aoba Suzukaze <aoba@rina.place>"]
license = "MIT"
edition = "2021"

[lib]
name = "rina_pp_pyb"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.18", features = ["extension-module", "macros"] }
rina-pp = { version = "0.9.23", git = "https://github.com/osuthailand/rina-pp-sys" }

[profile.release]
lto = "fat"
codegen-units = 1
strip = "debuginfo"
