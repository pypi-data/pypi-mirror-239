[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[project]
name = "rina-pp-pyb"
version = "0.9.24"
requires-python = ">=3.7"
description = "osu! difficulty and pp calculation for all modes"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
packages = [{ include = "rina_pp_pyb" }]
authors = [{ name = "Max Ohn", email = "ohn.m@hotmail.de" }, { name = "Aoba Suzukaze", email = "aoba@rina.place" }]
readme = "README.md"
license = { file = "LICENSE" }
repository = "https://github.com/osuthailand/rina-pp-pyb"
keywords = ["osu", "pp", "stars", "performance", "difficulty"]
