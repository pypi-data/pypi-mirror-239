[metadata]
name = robo-pid
version = attr: robopid.__version__
author = Mike Knerr
description = PID Controller For Mobile Robotic Regulators
long_description = file: README.md
home_page = https://github.com/mkner/robo-pid
readme = README.md
keywords = PID, controllers, regulators, discrete time systems, mobile robotics, robotics
license = BSD
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	robo-base >= 0.1.4

[options.packages.find]
include = robopid*

[egg_info]
tag_build = 
tag_date = 0

