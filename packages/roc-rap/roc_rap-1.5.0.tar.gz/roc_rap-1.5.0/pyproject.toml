[build-system]
requires = [ "setuptools==54", "wheel", "poetry", "poetry-core",
    "cython", "numpy!=1.19.5", "roc-rpl"]
build-backend = "poetry.core.masonry.api"

[tool.black]
skip-string-normalization = true
line-length = 79
include = "\\.pyi?$"
exclude = "/(\n    \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | _build\n  | buck-out\n  | build\n  | dist\n)/\n"

[tool.poetry]
name = "roc-rap"
version = "1.5.0"
readme = "README.md"
license = "CeCILL-C"
repository = "https://gitlab.obspm.fr/ROC/Pipelines/Plugins/RAP"
description = "Rpw dAta Processor (RAP): a plugin used to process RPW L0, L1 and HK data"
authors = [ "Xavier Bonnin <xavier.bonnin@obspm.fr>", "ROC Team <roc.support@sympa.obspm.fr>",]
exclude = [ "bump_descriptor.py",]

# handle namespace with poetry
packages = [
    { include = "roc" }
]

[tool.poetry.dependencies]
python = ">=3.8,<4"
Cython = ">=3,<4"
numpy = "!=1.19.5"
pandas = ">=1.1.3"
h5py = "^3.7"
"poppy-core" = {version = "*"}
"poppy-pop" = {version = "*"}
spice_manager = {version = "*"}
"roc-idb" = {version = "^1.0"}
"roc-rpl" = {version = "^1.0"}
"roc-dingo" = {version = "^1.0"}

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.10.1"
pytest-timeout = "^1.4"
pre-commit = "^2.8"

[tool.poetry.build]
script = "build_cython.py"
generate-setup-file = true

[tool.coverage.run]
omit = ["*/tests/*"]

[tool.coverage.report]
skip_empty = true
exclude_lines = [
    "pragma: no cover",
    "from * import *",
    "import *",
    "__all__",
]
