[flake8]
ignore = 
	W503,
	E501
	A003,
	B008,
classmethod-decorators = 
	classmethod,  # built-in
	validator,  # pydantic
	root_validator,  # pydantic
enable-extensions = 
	G,  # flake8-logging-format
per-file-ignores = 
	*/__init__.py: F401
max-complexity = 10
exclude = .git,__pycache__,old,build,dist,.venv,.eggs,.tox

[egg_info]
tag_build = 
tag_date = 0

