[tox]
envlist = py38,py39,py310,py311,py312,pypy3,docs,flake8,mypy,sphinx
isolated_build = True

[testenv]
deps =
    pytest
    pytest-benchmark

commands =
    py.test --doctest-glob="" tests {posargs}

[testenv:docs]
deps =
    py
    pytest
commands =
    py.test --doctest-glob="*.rst" --doctest-glob="README.rst" README.rst docs/

[testenv:benchmark]
deps =
    pytest-benchmark
commands =
    py.test -m benchmark

[testenv:flake8]
skip_install = True
deps =
    flake8
commands=
    flake8

[testenv:mypy]
skip_install = True
deps =
    mypy
    types-setuptools
commands=
    mypy --pretty

[testenv:sphinx]
allowlist_externals = make
deps =
    -r docs/requirements.txt
commands =
    make -C docs html

[flake8]
ignore =
max-line-length = 79
exclude = .*/, build, __pycache__, *.egg
