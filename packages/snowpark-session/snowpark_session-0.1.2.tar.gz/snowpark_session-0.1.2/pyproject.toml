[tool.poetry]
name = "snowpark-session"
version = "0.1.2"
description = ""
authors = ["Carlos D. Escobar-Valbuena <carlosdavidescobar@gmail.com>"]
readme = "README.md"
packages = [{include = "snowpark_session"}]

[tool.poetry.dependencies]
python = "^3.8"
snowflake-snowpark-python = [
    {version = "1.5.1", python = ">=3.6,<3.10"}
]
