# See:
#   https://packaging.python.org/en/latest/tutorials/packaging-projects/
#   https://pip.pypa.io/en/stable/reference/build-system/pyproject-toml/
#   https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
#
# Updating PyPi:
#   source venv/bin/activate
#   python3 -m pip install --upgrade build
#
#   python3 -m build; twine upload dist/*
#
# For how to use pyproject.toml, see:
#   https://pip.pypa.io/en/stable/reference/build-system/pyproject-toml/
#   TOML format: https://toml.io/en/
[project]
authors = [
  { name="S. Pothier", email="datalab-spectro@noirlab.edu" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
description = "A client for getting spectra data from NOIRLab."
name = "sparclclient"
readme = "README.md"
requires-python = ">=3.7"
version = "1.2.1.dev3"

#! [build-system]
#! requires = [
#!     "setuptools>=42",
#!     "wheel"
#! ]
#! build-backend = "setuptools.build_meta"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
# https://hatch.pypa.io/latest/config/build/

[project.urls]
"Homepage" = "https://github.com/pypa/sparclclient"
"Bug Tracker" = "https://github.com/pypa/sparclclient/issues"
"Documentation" = "https://sparclclient.readthedocs.io/en/latest/"


[tool.black]
# https://black.readthedocs.io/en/stable/usage_and_configuration/index.html
line-length = 79
target-version = ['py37']
include = '\.pyi?$'
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''
