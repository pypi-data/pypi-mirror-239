[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spistats"
version = "0.0.1"
authors = [
  { name="Jan Aalmoes", email="jan.aalmoes@protonmail.com" }
]
description = "Analyse the performances of sequential private identifiers"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]
dependencies = ["numpy", "scipy", "matplotlib"]

[project.urls]
"Homepage" = "https://gitlab.inria.fr/jaalmoes/spistats"
"Bug Tracker" = "https://gitlab.inria.fr/jaalmoes/spistats/issues"

