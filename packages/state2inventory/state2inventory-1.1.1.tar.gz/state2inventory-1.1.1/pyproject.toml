[tool.poetry]
name = "state2inventory"
version = "1.1.1"
description = "Generate an Ansible inventory file from an infrastructure state"
license = "MIT"
authors = ["FX Soubirou <soubirou@yahoo.fr>"]
readme = "README.md"
homepage = "https://gitlab.com/op_so/ansible/state2inventory/"
documentation = "https://op_so.gitlab.io/ansible/state2inventory/"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [{include = "state2inventory", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"

[tool.poetry.group.lint.dependencies]
black = "^23.10.0"
flake8 = "^6.1.0"
flake8-pyproject = "^1.2.3"
mypy = "^1.6.1"
ruff = "^0.1.4"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"

[tool.poetry.group.doc.dependencies]
sphinx = "^7.2.6"
sphinx-autoapi = "^3.0.0"
sphinx-rtd-theme = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
state2inventory = 'state2inventory.state2inventory:cli'

[tool.pytest.ini_options]
pythonpath = ["src", "src/state2inventory"]

[tool.mypy]
mypy_path = "src"
strict = true
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"

[tool.flake8]
max-line-length = 88
