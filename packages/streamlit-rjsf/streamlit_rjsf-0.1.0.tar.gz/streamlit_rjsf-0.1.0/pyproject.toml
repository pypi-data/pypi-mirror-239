[tool.poetry]
name = "streamlit-rjsf"
version = "0.1.0"
description = "A Streamlit component to render web forms based on jsonschema, using rjsf"
authors = ["Hubert Bere≈õ <hubert@springbok.ai>"]
license = "MIT"
readme = "README.md"

include = [
    { path = "streamlit_rjsf/**/*.py" },
    { path = "streamlit_rjsf/build/**/*" },
]

exclude = [{ path = "streamlit_rjsf/frontend" }]

[tool.poetry.dependencies]
python = "^3.10"
streamlit = "^1.28.1"
jsonschema = "^4.19.2"
pydantic = "^2.4.2"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
ruff = "^0.1.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
