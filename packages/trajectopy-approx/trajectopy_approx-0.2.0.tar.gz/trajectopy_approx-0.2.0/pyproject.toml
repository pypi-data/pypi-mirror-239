[tool.poetry]
name = "trajectopy-approx"
version = "0.2.0"
description = "Trajectory approximation using cubic polynomials"
authors = ["Gereon Tombrink <tombrink@igg.uni-bonn.de>"]
license = "MIT"
readme = "README.md"
packages = [{include = "trajectopy_approx"}]

[tool.poetry.dependencies]
python = ">=3.8.2,<3.12"
numpy = ">=1.24.4"
scipy = ">=1.10.1"
rotationset = "^0.1.0"
spatialsorter = "^0.1.0"
pointset = "^0.1.5"
yaml-dataclass = "^0.1.3"

[tool.poetry.group.dev.dependencies]
mypy = "^1.6.1"
black = "^23.10.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
