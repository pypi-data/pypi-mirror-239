[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "util_hj3415"
version = "1.1.2"
authors = [
  { name="Hyungjin Kim", email="hj3415@gmail.com" },
]
description = "The collection of utility functions for hj3415"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-telegram-bot>=20.2",
    "requests>=2.28.2",
    "beautifulsoup4>=4.12.0",
    "webdriver-manager>=3.8.5",
    "pymongo>=4.3.3",
    "selenium>=4.8.3",
]

[project.urls]
"Homepage" = "https://pypi.org/project/util_hj3415/"
"Bug Tracker" = "https://pypi.org/project/util_hj3415/"

