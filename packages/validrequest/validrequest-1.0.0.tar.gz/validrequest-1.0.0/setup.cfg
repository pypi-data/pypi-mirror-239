[metadata]
name = validrequest
version = 1.0.0
author = AbleInc - Jaylen Douglas
author_email = douglas.jaylen@gmail.com
description = A request handler validation tool for RESTful API endpoints.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ableinc/validrequest
keywords = validation tool
	validation
	api
	restful
	endpoints
	ableinc
license = GNU General Public License v3 (GPLv3)
classifiers = Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
zip_safe = False
include_package_data = True
package_dir = 
packages = find:
install_requires = pypm2==0.2.1
	twine==4.0.2
entry_points = 

[options.package_data]

[options.extras_require]

[options.packages.find]

[options.data_files]

[egg_info]
tag_build = 
tag_date = 0

