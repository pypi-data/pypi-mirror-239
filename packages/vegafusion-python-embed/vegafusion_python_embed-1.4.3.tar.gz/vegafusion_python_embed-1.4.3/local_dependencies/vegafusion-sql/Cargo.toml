[package]
name = "vegafusion-sql"
license = "BSD-3-Clause"
version = "1.4.3"
edition = "2021"
description = "VegaFusion SQL dialect generation and connection implementations"
resolver = "2"

[features]
datafusion-conn = [ "datafusion", "tempfile", "reqwest", "reqwest-retry", "reqwest-middleware", "vegafusion-datafusion-udfs",]

[dependencies]
async-trait = "0.1.73"
deterministic-hash = "1.0.1"
log = "0.4.17"
chrono = { version = "0.4.31", default_features = false }
sqlparser = { version = "0.37.0" }
arrow = { version = "47.0.0", default_features = false , features = [ "ipc"] }
datafusion-common = { version = "32.0.0", default_features = false}
datafusion-expr = { version = "32.0.0" }
datafusion = { version = "32.0.0" , optional = true}
reqwest = { version = "=0.11.13", default-features = false , optional = true, features = [ "rustls-tls"] }

[dependencies.vegafusion-common]
path = "../vegafusion-common"
version = "1.4.3"
features = [ "sqlparser",]

[dependencies.vegafusion-dataframe]
path = "../vegafusion-dataframe"
version = "1.4.3"

[dependencies.vegafusion-datafusion-udfs]
path = "../vegafusion-datafusion-udfs"
version = "1.4.3"
optional = true

[dependencies.tempfile]
version = "3.3.0"
optional = true

[dependencies.reqwest-retry]
version = "0.3.0"
optional = true

[dependencies.reqwest-middleware]
version = "0.2.0"
optional = true

[dependencies.regex]
version = "^1.5.5"
optional = true
