[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "web2py-gluon"
dynamic = ["version"]
description = "Fork of web2py to use the `gluon`-functionality from pypi."
license = "LGPL-3.0" # "http://web2py.com/examples/default/license"
authors = [
    { name = "Massimo Di Pierro", email = "mdipierro@cs.depaul.edu" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
]

dependencies = [
    "pydal",
    "yatl",
]

[project.urls]
Homepage = "http://web2py.com"

[tool.hatch.version]
path = "gluon/__about__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/gluon",
]
