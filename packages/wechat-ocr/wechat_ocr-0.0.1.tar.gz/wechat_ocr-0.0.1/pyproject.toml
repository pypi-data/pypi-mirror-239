[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wechat_ocr"
version = "0.0.1"
authors = [
  { name="kanadeblisst", email="kanade@blisst.cn" },
]
description = "wechat ocr"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "protobuf == 3.20.3",
]

[project.urls]
"Homepage" = "https://github.com/kanadeblisst00/wechat_ocr"
"Bug Tracker" = "https://github.com/kanadeblisst00/wechat_ocr/issues"
