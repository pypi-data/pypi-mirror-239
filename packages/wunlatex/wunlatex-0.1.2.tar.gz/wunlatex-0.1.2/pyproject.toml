[tool.poetry]
name = "wunlatex"
version = "0.1.2"
description = "Write LaTeX documents"
authors = ["Philippe Lacroix-Ouellette <philippe.lacroix.ouellette@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "~3.11"
pandas = "^2.1.1"
wuncolors = "^0.1.0"
